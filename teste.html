<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Foto (Câmera Traseira)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
        }

        /* A div que contém o vídeo e o botão */
        .camera-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* O vídeo da câmera ocupará a tela toda */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que o vídeo cubra toda a tela */
        }

        /* Canvas também ocupa a tela toda */
        canvas {
            display: none;
        }

        /* Estilo do botão de captura */
        .capture-btn {
            position: absolute;
            bottom: 30px; /* Colocado 30px acima da parte inferior da tela */
            left: 50%;
            transform: translateX(-50%); /* Centraliza o botão horizontalmente */
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            z-index: 10; /* Garante que o botão fique sobre o vídeo */
        }

        .capture-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="camera-container">
        <video id="camera" autoplay playsinline></video>
        <canvas id="photoCanvas"></canvas>
        <button class="capture-btn" id="captureButton">Tirar Foto</button>
    </div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('photoCanvas');
        const captureButton = document.getElementById('captureButton');

        // Acessar a câmera traseira
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { exact: "environment" } // Solicita a câmera traseira
            }
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("Erro ao acessar a câmera: ", err);
        });

        // Tirar foto
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Converter a foto em dados de URL base64
            const photoData = canvas.toDataURL('image/png');
            localStorage.setItem('photo', photoData);  // Armazena a foto no localStorage

            // Redirecionar para a página de envio
            window.location.href = 'submit.html';  // Enviar para outra página
        });
    </script>

</body>
</html>
