<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 16px;
            color: #888;
        }

        .header .icon {
            background-color: #f1f1f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }

        /* Card */
        .card {
            background-color: #27292e;
            border-radius: 20px;
            padding: 20px;
            color: white;
            margin-bottom: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 12px;
            opacity: 0.8;
        }

        .card .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .card .details .stars {
            display: flex;
            align-items: center;
        }

        .card .details .stars span {
            font-size: 20px;
            margin-right: 5px;
        }

        .card .details .icon-mastercard {
            font-size: 24px;
            color: #ffae00;
        }

        /* Transactions */
        .transactions {
            margin-bottom: 100px;
        }

        .transactions h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .transactions .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
        }

        .transactions .transaction-item .info {
            display: flex;
            flex-direction: column;
        }

        .transactions .transaction-item .info h3 {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .transactions .transaction-item .info span {
            font-size: 12px;
            color: #888;
        }

        .transactions .transaction-item .amount {
            font-size: 16px;
            color: #ff4c4c;
        }

        .income {
            color: #00cc99;
        }

        .expense {
            color: #ff4c4c;
        }

        /* Bottom navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 10px 0;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .bottom-nav .add {
            background-color: #000;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            position: relative;
            top: -15px;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Header -->
        <div class="header">
            <h1>Good Morning! Iqbal Hossain</h1>
            <div class="icon">üîî</div>
        </div>

        <!-- Card -->
        <div class="card">
            <h2>$5480.00</h2>
            <p>Balance</p>
            <div class="details">
                <div class="stars">
                    <span>**** **** **** 402</span>
                </div>
                <div class="icon-mastercard">üí≥</div>
            </div>
        </div>

        <!-- Transactions -->
        <div class="transactions">
            <h2>Transactions</h2>

            <div class="transaction-item">
                <div class="info">
                    <h3>Income</h3>
                    <span>+24% - 18 Sep, 2021</span>
                </div>
                <div class="amount income">+$145.00</div>
            </div>

            <div class="transaction-item">
                <div class="info">
                    <h3>Expense</h3>
                    <span>-42% - 18 Sep, 2021</span>
                </div>
                <div class="amount expense">-$46.00</div>
            </div>

        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button>üè†</button>
        <button>üìä</button>
        <button class="add">+</button>
        <button>üóí</button>
        <button>üë§</button>
    </div>

</body>
</html>
