<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Cupom Fiscal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f8fc;
            overflow: hidden;
        }

        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #canvas, #preview-img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>

    <h1>Capturar Cupom Fiscal</h1>

    <!-- Video stream da câmera -->
    <video id="video" autoplay playsinline></video>

    <!-- Botão para capturar a imagem -->
    <button id="captureButton">Capturar Cupom Fiscal</button>

    <!-- Canvas para processar a imagem -->
    <canvas id="canvas"></canvas>

    <!-- Previsualização da imagem capturada -->
    <img id="preview-img" src="" alt="Imagem do cupom fiscal">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const previewImg = document.getElementById('preview-img');

        // Função para iniciar a câmera do dispositivo móvel
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error("Erro ao acessar a câmera: ", err);
                alert("Erro ao acessar a câmera. Verifique se você concedeu permissão para o navegador.");
            });
        }

        // Captura a imagem quando o botão é clicado
        captureButton.addEventListener('click', function() {
            // Configura o canvas com o tamanho do vídeo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Desenha o frame atual do vídeo no canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Converte o canvas para data URL e exibe no elemento <img>
            const imageData = canvas.toDataURL('image/png');
            previewImg.src = imageData;
            previewImg.style.display = 'block'; // Mostra a imagem capturada
        });

        // Iniciar a câmera ao carregar a página
        window.addEventListener('load', startCamera);
    </script>

</body>
</html>
