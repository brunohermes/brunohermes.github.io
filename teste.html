<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Bordas - Cupom Fiscal</title>
    <style>
        /* Reseta o estilo padrão do navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral da página */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        /* Ícone de câmera inicial */
        #startButton {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Ícone de câmera */
        #startButton img {
            width: 80px;
            height: 80px;
        }

        /* Container da câmera (vai ocupar a tela inteira) */
        #cameraContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* O vídeo vai ocupar a tela inteira */
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* O canvas vai ocupar a tela inteira */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Botão de capturar a imagem */
        #captureButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <!-- Ícone de câmera para iniciar -->
    <button id="startButton">
        <img src="https://img.icons8.com/ios-filled/50/000000/camera--v1.png" alt="Ícone da Câmera"/>
    </button>

    <!-- Container da câmera e detecção -->
    <div id="cameraContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvasOutput"></canvas>
        <button id="captureButton">Capturar Foto</button>
    </div>

    <!-- Incluindo a biblioteca OpenCV.js -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

    <script type="text/javascript">
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvasOutput');
        let ctx = canvas.getContext('2d');
        let cameraContainer = document.getElementById('cameraContainer');
        let startButton = document.getElementById('startButton');
        let captureButton = document.getElementById('captureButton');
        let streaming = false;

        // Função chamada ao carregar OpenCV.js
        function onOpenCvReady() {
            console.log('OpenCV.js está pronto');
            startButton.addEventListener('click', startCamera);
            captureButton.addEventListener('click', capturePhoto);
        }

        // Função para iniciar a câmera e aplicar detecção de bordas
        function startCamera() {
            startButton.style.display = 'none';  // Esconde o ícone de câmera
            cameraContainer.style.display = 'flex';  // Exibe o container da câmera

            // Solicita permissão para acessar a câmera traseira
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.style.display = 'block';  // Exibe o feed de vídeo
                    video.addEventListener('loadedmetadata', function() {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        streaming = true;
                        processVideo();  // Inicia o processamento de vídeo com detecção de bordas
                    });
                })
                .catch(function (err) {
                    console.error("Erro ao acessar a câmera traseira: ", err);
                });
        }

        // Função para processar o vídeo e aplicar detecção de bordas com OpenCV.js
        function processVideo() {
            let cap = new cv.VideoCapture(video);
            let frame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            let edges = new cv.Mat();

            function detectEdges() {
                if (!streaming) {
                    frame.delete();
                    edges.delete();
                    return;
                }

                cap.read(frame);  // Lê o quadro atual do vídeo
                cv.cvtColor(frame, frame, cv.COLOR_RGBA2GRAY);  // Converte para tons de cinza
                cv.GaussianBlur(frame, frame, new cv.Size(5, 5), 1.2, 0);  // Suavização para reduzir ruído
                cv.Canny(frame, edges, 50, 150);  // Aplica detecção de bordas (Canny)

                // Desenha a imagem com bordas detectadas no canvas
                cv.imshow('canvasOutput', edges);

                // Chama a função continuamente para aplicar detecção de bordas em tempo real
                requestAnimationFrame(detectEdges);
            }

            detectEdges();  // Inicia a detecção de bordas
        }

        // Função para capturar a imagem do canvas
        function capturePhoto() {
            let dataURL = canvas.toDataURL('image/png');  // Converte a imagem do canvas para base64
            let link = document.createElement('a');
            link.href = dataURL;
            link.download = 'captura.png';  // Define o nome do arquivo a ser salvo
            link.click();  // Simula o clique para baixar a imagem
        }
    </script>

</body>
</html>
