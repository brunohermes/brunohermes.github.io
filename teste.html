<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Foto</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #000;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .capture-btn {
            position: absolute;
            bottom: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .capture-btn:hover {
            background-color: #0056b3;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>

    <video id="camera" autoplay playsinline></video>
    <canvas id="photoCanvas"></canvas>
    <button class="capture-btn" id="captureButton">Tirar Foto</button>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('photoCanvas');
        const captureButton = document.getElementById('captureButton');

        // Acessar a c칙mera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Erro ao acessar a c칙mera: ", err);
            });

        // Tirar foto
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Converter a foto em dados de URL base64
            const photoData = canvas.toDataURL('image/png');
            localStorage.setItem('photo', photoData);  // Armazena a foto no localStorage

            // Redirecionar para a p치gina de envio
            window.location.href = 'submit.html';  // Enviar para outra p치gina
        });
    </script>

</body>
</html>
