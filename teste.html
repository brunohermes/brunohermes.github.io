<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura e Detecção de Bordas - Cupom Fiscal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f7f8fc;
            overflow: hidden;
        }

        #video {
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #canvas {
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #preview-img {
            margin-top: 20px;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>

    <h1>Captura e Detecção de Bordas - Cupom Fiscal</h1>

    <!-- Vídeo ao vivo da câmera -->
    <video id="video" autoplay playsinline></video>

    <!-- Botão para capturar a imagem -->
    <button id="captureButton">Capturar Cupom Fiscal</button>

    <!-- Canvas para aplicar detecção de bordas -->
    <canvas id="canvas"></canvas>

    <!-- Previsualização da imagem capturada -->
    <img id="preview-img" src="" alt="Imagem do cupom fiscal">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const previewImg = document.getElementById('preview-img');

        // Função para iniciar a câmera do dispositivo móvel
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error("Erro ao acessar a câmera: ", err);
                alert("Erro ao acessar a câmera. Verifique se você concedeu permissão para o navegador.");
            });
        }

        // Captura a imagem e aplica a detecção de bordas quando o botão é clicado
        captureButton.addEventListener('click', function() {
            // Configura o canvas com o tamanho do vídeo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Desenha o frame atual do vídeo no canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Aplicando detecção de bordas manualmente
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Converte para tons de cinza e aplica um simples filtro de bordas
            for (let i = 0; i < data.length; i += 4) {
                // Convertendo o pixel para tons de cinza
                const gray = data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11;
                data[i] = gray;
                data[i + 1] = gray;
                data[i + 2] = gray;

                // Aplicando um simples filtro de detecção de bordas
                if (gray < 128) {
                    data[i] = data[i + 1] = data[i + 2] = 0; // Preto
                } else {
                    data[i] = data[i + 1] = data[i + 2] = 255; // Branco
                }
            }

            // Atualiza a imagem no canvas com o efeito aplicado
            context.putImageData(imageData, 0, 0);

            // Converte o canvas para uma imagem base64 e exibe na previsualização
            const imgData = canvas.toDataURL('image/png');
            previewImg.src = imgData;
            previewImg.style.display = 'block';
        });

        // Iniciar a câmera ao carregar a página
        window.addEventListener('load', startCamera);
    </script>

</body>
</html>
