<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Bordas - Cupom Fiscal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #cameraContainer {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 640px;
            padding: 10px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #startButton, #captureButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        #startButton:hover, #captureButton:hover {
            background-color: #45a049;
        }
        video {
            display: none;
        }
        canvas {
            width: 100%;
            height: auto;
            border-radius: 5px;
            display: block;
        }
    </style>
</head>
<body>

    <button id="startButton">Abrir Câmera</button>

    <div id="cameraContainer">
        <video id="video" autoplay></video>
        <canvas id="canvasOutput"></canvas>
        <button id="captureButton">Capturar Foto</button>
    </div>

    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

    <script type="text/javascript">
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvasOutput');
        let ctx = canvas.getContext('2d');
        let cameraContainer = document.getElementById('cameraContainer');
        let startButton = document.getElementById('startButton');
        let captureButton = document.getElementById('captureButton');

        // Variáveis OpenCV
        let frame, cap, edges;

        // Função chamada quando OpenCV.js estiver pronto
        function onOpenCvReady() {
            console.log('OpenCV.js is ready');
            startButton.addEventListener('click', startCamera);
            captureButton.addEventListener('click', capturePhoto);
        }

        // Função para iniciar a câmera e aplicar detecção de bordas
        function startCamera() {
            startButton.style.display = 'none';  // Esconde o botão de iniciar
            cameraContainer.style.display = 'flex';  // Exibe o container da câmera

            // Solicita permissão para acessar a câmera traseira
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.style.display = 'block';  // Exibe o feed de vídeo
                    video.addEventListener('loadedmetadata', function() {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        processVideo();  // Inicia o processamento de vídeo com detecção de bordas
                    });
                })
                .catch(function (err) {
                    console.error("Erro ao acessar a câmera traseira: ", err);
                });
        }

        // Função para processar o vídeo e aplicar detecção de bordas
        function processVideo() {
            // Inicializa objetos OpenCV
            cap = new cv.VideoCapture(video);
            frame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            edges = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC1);

            function detectEdges() {
                cap.read(frame);  // Lê o quadro atual do vídeo
                cv.cvtColor(frame, frame, cv.COLOR_RGBA2GRAY);  // Converte para tons de cinza
                cv.Canny(frame, edges, 50, 150);  // Aplica detecção de bordas

                // Desenha o resultado no canvas
                cv.imshow('canvasOutput', edges);

                // Chama a função continuamente para aplicar detecção de bordas em tempo real
                requestAnimationFrame(detectEdges);
            }

            detectEdges();  // Inicia a detecção de bordas
        }

        // Função para capturar a imagem do canvas
        function capturePhoto() {
            let dataURL = canvas.toDataURL('image/png');  // Converte a imagem do canvas para base64
            let link = document.createElement('a');
            link.href = dataURL;
            link.download = 'captura.png';  // Define o nome do arquivo a ser salvo
            link.click();  // Simula o clique para baixar a imagem
        }
    </script>

</body>
</html>
