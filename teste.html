<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Cupom Fiscal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f8fc;
        }
        #scanner-area {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            height: 300px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Capturar Cupom Fiscal</h1>

    <!-- Área do Scanner -->
    <div id="scanner-area">
        <p>Câmera será exibida aqui</p>
    </div>

    <!-- Botão para capturar a imagem -->
    <button id="captureButton">Capturar Cupom Fiscal</button>

    <!-- Previsualização da imagem capturada -->
    <img id="preview-img" src="" alt="Imagem do cupom fiscal" style="display:none;">

    <!-- Incluindo Scanner.js -->
    <script src="https://unpkg.com/scanner.js@1.2.2"></script>

    <script>
        const scanner = new Scanner();
        const scannerArea = document.getElementById('scanner-area');
        const previewImg = document.getElementById('preview-img');
        const captureButton = document.getElementById('captureButton');

        // Função para capturar a imagem do cupom fiscal
        captureButton.addEventListener('click', function() {
            // Abre a câmera e escaneia a imagem
            scanner.scan(displayImageOnPage, {
                captureResolution: '1080p',
                scannerArea: scannerArea,
                onScanError: handleScanError
            });
        });

        // Função de callback para exibir a imagem capturada
        function displayImageOnPage(imageData) {
            // Definir a imagem capturada no elemento img
            previewImg.src = imageData;
            previewImg.style.display = 'block';  // Exibe a imagem capturada
        }

        // Função de erro para caso a câmera falhe
        function handleScanError(error) {
            alert('Erro ao capturar a imagem. Verifique as permissões da câmera.');
        }
    </script>

</body>
</html>
