<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><script src="https://unpkg.com/scanner.js@1.2.2"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturar Cupom Fiscal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f8fc;
        }
        #scanner-area, #preview-img {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Capturar Cupom Fiscal</h1>

    <!-- Area do Scanner -->
    <div id="scanner-area"></div>

    <!-- Botão para capturar a imagem -->
    <button id="captureButton">Capturar Cupom Fiscal</button>

    <!-- Previsualização da imagem capturada -->
    <img id="preview-img" src="" alt="Previsualização do cupom" style="display:none;">

    <!-- Formulário de upload -->
    <form id="uploadForm" action="upload.php" method="POST" enctype="multipart/form-data" style="display:none;">
        <input type="hidden" id="imageData" name="imageData">
        <button type="submit">Enviar Foto</button>
    </form>

    <!-- Incluindo Scanner.js -->
    <script src="https://unpkg.com/scanner.js@1.2.2"></script>

    <script>
        const scanner = new Scanner();

        document.getElementById('captureButton').addEventListener('click', function() {
            // Abre a câmera e escaneia
            scanner.scan(displayImageOnPage, {
                captureResolution: '1080p',
                scannerArea: document.getElementById('scanner-area')
            });
        });

        function displayImageOnPage(imageData) {
            // Previsualizar a imagem capturada
            const img = document.getElementById('preview-img');
            img.src = imageData;
            img.style.display = 'block';  // Mostrar a imagem capturada

            // Preparar o envio da imagem para o servidor
            const imageDataInput = document.getElementById('imageData');
            imageDataInput.value = imageData;  // Inserir a imagem capturada no input hidden

            // Mostrar o formulário para enviar a imagem
            document.getElementById('uploadForm').style.display = 'block';
        }
    </script>

</body>
</html>
