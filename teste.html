<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Bordas Responsiva - Cupom Fiscal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #cameraContainer {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 640px;
            padding: 10px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 5px;
            display: none;
        }
        canvas {
            width: 100%;
            height: auto;
            border-radius: 5px;
            display: block;
        }
    </style>
</head>
<body>

    <button id="startButton">Abrir Câmera</button>

    <div id="cameraContainer">
        <video id="video" autoplay></video>
        <canvas id="canvasOutput"></canvas>
    </div>

    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

    <script type="text/javascript">
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvasOutput');
        let ctx = canvas.getContext('2d');
        let cameraContainer = document.getElementById('cameraContainer');
        let startButton = document.getElementById('startButton');

        // Função chamada quando OpenCV.js estiver pronto
        function onOpenCvReady() {
            console.log('OpenCV.js is ready');
            startButton.addEventListener('click', startCamera);
        }

        // Função para iniciar a câmera e aplicar detecção de bordas
        function startCamera() {
            // Esconder o botão de iniciar e exibir o container da câmera
            startButton.style.display = 'none';
            cameraContainer.style.display = 'flex';

            // Solicitar permissão para acessar a câmera traseira
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.style.display = 'block'; // Exibe o vídeo
                    processVideo(); // Inicia o processamento de vídeo
                })
                .catch(function (err) {
                    console.error("Erro ao acessar a câmera traseira: ", err);
                });
        }

        // Função para processar o vídeo e aplicar detecção de bordas
        function processVideo() {
            let cap = new cv.VideoCapture(video);
            let frame = new cv.Mat(video.height, video.width, cv.CV_8UC4);
            let edges = new cv.Mat();

            function detectEdges() {
                cap.read(frame); // Lê o quadro atual do vídeo
                cv.cvtColor(frame, frame, cv.COLOR_RGBA2GRAY); // Converte para tons de cinza
                cv.Canny(frame, edges, 50, 150); // Aplica detecção de bordas

                // Redimensiona o canvas para corresponder ao vídeo
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Desenha a imagem com bordas detectadas no canvas
                cv.imshow('canvasOutput', edges);

                // Chama a função continuamente para aplicar detecção de bordas em tempo real
                requestAnimationFrame(detectEdges);
            }

            detectEdges(); // Inicia a detecção de bordas
        }
    </script>

</body>
</html>
