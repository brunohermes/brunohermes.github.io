<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Bordas - Cupom Fiscal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #cameraContainer {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 640px;
            padding: 10px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #startButton, #captureButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        #startButton:hover, #captureButton:hover {
            background-color: #45a049;
        }
        video {
            display: none;
        }
        canvas {
            width: 100%;
            height: auto;
            border-radius: 5px;
            display: block;
        }
    </style>
</head>
<body>

    <button id="startButton">Abrir Câmera</button>

    <div id="cameraContainer">
        <video id="video" autoplay></video>
        <canvas id="canvasOutput"></canvas>
        <button id="captureButton">Capturar Foto</button>
    </div>

    <!-- Incluindo a biblioteca js-canny-edge-detector -->
    <script src="https://cdn.jsdelivr.net/gh/petarjs/js-canny-edge-detector/canny.js"></script>

    <script type="text/javascript">
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvasOutput');
        let ctx = canvas.getContext('2d');
        let cameraContainer = document.getElementById('cameraContainer');
        let startButton = document.getElementById('startButton');
        let captureButton = document.getElementById('captureButton');

        // Função chamada ao clicar no botão "Abrir Câmera"
        startButton.addEventListener('click', startCamera);

        // Função para iniciar a câmera e aplicar detecção de bordas
        function startCamera() {
            startButton.style.display = 'none';  // Esconde o botão de iniciar
            cameraContainer.style.display = 'flex';  // Exibe o container da câmera

            // Solicita permissão para acessar a câmera traseira
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.style.display = 'block';  // Exibe o feed de vídeo
                    video.addEventListener('loadedmetadata', function() {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        processVideo();  // Inicia o processamento de vídeo com detecção de bordas
                    });
                })
                .catch(function (err) {
                    console.error("Erro ao acessar a câmera traseira: ", err);
                });
        }

        // Função para processar o vídeo e aplicar detecção de bordas com js-canny-edge-detector
        function processVideo() {
            function detectEdges() {
                // Desenhar o vídeo no canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Pega os dados da imagem
                let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                // Aplicar a detecção de bordas usando a função do canny-edge-detector
                let edgeData = CannyJS.cannyEdgeDetector(imageData, {
                    lowThreshold: 50,
                    highThreshold: 150,
                    gaussianBlur: 1.2
                });

                // Limpar o canvas e desenhar as bordas detectadas
                ctx.putImageData(edgeData, 0, 0);

                // Chamar continuamente a função para atualizar o feed com a detecção de bordas
                requestAnimationFrame(detectEdges);
            }

            detectEdges();  // Inicia a detecção de bordas
        }

        // Função para capturar a imagem do canvas
        captureButton.addEventListener('click', function() {
            let dataURL = canvas.toDataURL('image/png');  // Converte a imagem do canvas para base64
            let link = document.createElement('a');
            link.href = dataURL;
            link.download = 'captura.png';  // Define o nome do arquivo a ser salvo
            link.click();  // Simula o clique para baixar a imagem
        });

    </script>

</body>
</html>
